<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel Continuo</title>
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      height: 20vh;
      padding: 2%;
    }

    .carousel-track {
      display: flex;
      animation: scroll 15s linear infinite;
      height: 100%;
    }

    .carousel-item {
      flex: 0 0 calc(33.333% - 20px);
      margin: 0 2%;
      background: #fff;
    }

    .carousel-item img {
      height: 100%;
      display: block;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .carousel-preview .carousel-inner {
      display: flex;
      overflow: hidden;
    }

    .edsheran {
      background-color: rosybrown;
      height: 100%;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      padding: 2%;
    }

    .carousel-track {
      display: flex;
      animation: scroll 15s linear infinite;
    }
    .mitad{
    justify-content: center;
    height: 100px;
    width: 150px;
  }
    /* Cada elemento del carrusel tendr√° un tama√±o fijo */
    .carousel-item {
      flex: 0 0 auto;
      /* ‚ùó no se adapta al contenedor */
      width: 300px;
      /* üîë ancho fijo en p√≠xeles */
      height: 200px;
      /* üîë altura fija en p√≠xeles */
      margin: 0 10px;
      /* separaci√≥n entre im√°genes */
      background: #fff;
    }

    /* La imagen rellena el cuadro sin deformarse */
    .carousel-item img {
      width: 100%;
      /* rellena el ancho del item */
      height: 100%;
      /* rellena la altura del item */
      object-fit: cover;
      /* mantiene la proporci√≥n, recorta si sobra */
      display: block;
    }

    .carousel-preview .carousel-item-prev,
    .carousel-preview .carousel-item-next {
      opacity: 0.5;
      /* im√°genes laterales m√°s tenues */
      transform: scale(0.8);
      /* se ven un poco m√°s peque√±as */
    }
  </style>
</head>

<body>

  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-item"><img src="images/balatro.jpg" alt="1"></div>
      <div class="carousel-item">
        <div class="edsheran">
            <img class="imagcarrusel" src="images/edsheran.jpg" alt="2">
        </div>
      </div>
      <div class="carousel-item"><img src="images/fitness.jpg" alt="3"></div>
      <div class="carousel-item"><img src="images/pgatour.jpg" alt="4"></div>
      <div class="carousel-item"><img src="images/strongcalm.jpg" alt="5"></div>

      <div class="carousel-item"><img src="images/balatro.jpg" alt="1"></div>
      <div class="carousel-item edsheran"></div>
      <div class="carousel-item"><img src="images/fitness.jpg" alt="3"></div>
      <div class="carousel-item"><img src="images/pgatour.jpg" alt="4"></div>
      <div class="carousel-item"><img src="images/strongcalm.jpg" alt="5"></div>
    </div>
  </div>

</body>

</html>
