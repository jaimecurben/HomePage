<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .carousel-container {
  width: 100%;
  height: 20vh;                /* ðŸ‘ˆ siempre 20% del viewport */
  overflow: hidden;
  padding: 0;                  /* quitamos padding que distorsiona */
}

/* âœ… La pista del carrusel se ajusta a su contenedor */
.carousel-track {
  display: flex;
  animation: scroll 15s linear infinite;
  height: 100%;                /* ðŸ‘ˆ coincide con el contenedor */
}

/* âœ… Cada item ocupa la altura total del carrusel */
.carousel-item {
  flex: 0 0 calc(33.333% - 20px);
  margin: 0 2%;
  height: 100%;                /* ðŸ‘ˆ altura completa */
  background: #fff;
  border-radius: 8px;          /* opcional */
  overflow: hidden;           /* para que la imagen no se salga */
}

/* âœ… Las imÃ¡genes llenan el espacio del item */
.carousel-item img,
.imagcarrusel {
  width: 100%;                 /* ðŸ‘ˆ llenan ancho */
  height: 100%;                /* ðŸ‘ˆ llenan alto */
  object-fit: cover;           /* ðŸ‘ˆ mantiene proporciones y recorta si es necesario */
  display: block;
  border-radius: 8px;          /* opcional, si quieres bordes redondeados */
}

/* âœ… Ajuste especial para el div de Ed Sheeran */
.edsheran {
  background-color: rosybrown; /* color de fondo visible detrÃ¡s de la imagen */
  height: 100%;
}
    </style>

<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-item"><img src="images/balatro.jpg" alt="1"></div>
    <div class="carousel-item">
      <div class="container-fluid edsheran">
        <img class="imagcarrusel" src="images/edsheran.jpg" alt="2">
      </div>
    </div>
    <div class="carousel-item"><img src="images/fitness.jpg" alt="3"></div>
    <div class="carousel-item"><img src="images/pgatour.jpg" alt="4"></div>
    <div class="carousel-item"><img src="images/strongcalm.jpg" alt="5"></div>
    <!-- ... mÃ¡s items ... -->
  </div>
</div>
</body>
</html>
